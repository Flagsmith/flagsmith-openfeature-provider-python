description = "Openfeature provider for Flagsmith"
authors = ["Matthew Elwell <matthew.elwell@flagsmith.com>"]
readme = "README.md"
packages = [{ include = "openfeature_flagsmith" }]

[tool.poetry.dependencies]
python = "^3.9"
flagsmith = "^3.5.0"
